<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Memegen</title>
  </head>
  <body onload="onInit()">
    <!-- <div class="main-screen full" onclick="toggleMenu()"></div> -->
    <header class="main-header flex align-center space-between">
      <div class="logo">Memegen</div>
      <nav class="main-nav">
        <ul class="flex clean-list">
          <li><a href="#" onclick="openGallery()">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button> -->
    </header>
    <main>
      <section class="meme-editor hide">
        <div class="canvas-container">
          <canvas id="memeCanvas" height="546px" width="476px"></canvas>
        </div>
        <div class="meme-editor-panel">
          <input
            type="text"
            name="memeText"
            id="memeText"
            placeholder="add text here"
            oninput="onSetLineText(this.value)"
          />
          <label for="colorpicker">Color Picker:</label>
          <input type="color" id="colorpicker" value="#fff" onchange="onChangeTextColor(this.value)"/>
          <button class="font-increase-btn" onclick="onChangeFontSize(this)">+</button>
          <button class="font-decrease-btn" onclick="onChangeFontSize(this)">-</button>
          <button onclick="onAddLine()">Add Line</button>
          <button onclick="onSwitchLine()">Switch Line</button>
        </div>
      </section>
      <section class="meme-gallery"></section>
    </main>
  </body>
  <script src="js/meme.service.js"></script>
  <script src="js/meme.controller.js"></script>
  <script src="js/gallery.controller.js"></script>
</html>
