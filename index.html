<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Memegen</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header flex align-center space-between">
      <div class="logo">Memegen</div>
      <nav class="main-nav">
        <ul class="flex clean-list">
          <li><a href="index.html" onclick="openGallery()">Gallery</a></li>
          <li><a href="myMemes.html">My Memes</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>
    <main>
      <section class="meme-editor flex justify-center hide">
        <div class="canvas-container">
          <canvas id="memeCanvas" height="500" width="500"></canvas>
        </div>
        <div class="meme-editor-panel flex column justify-center align-center">
          <input
            title="Enter Text"
            type="text"
            name="memeText"
            class="memeText"
            id="memeText"
            placeholder="add text here"
            oninput="onSetLineText(this.value)"
          />
          <div class="btn-line-1">
            <button class="addline-btn" title="Add Line" onclick="onAddLine()">
              <span>+</span>
            </button>
            <button
              class="switchline-btn"
              title="Switch Line"
              onclick="onSwitchLine()"
            >
              <span>&uarr;&darr;</span>
            </button>
            <button
              class="delete-btn"
              title="Delete Line"
              onclick="onDeleteLine()"
            >
              <img src="icons/trash.png" alt="trashcan" />
            </button>
          </div>
          <div class="btn-line-2">
            <button
              onclick="clickChangeColor()"
              title="Pick a Color"
              class="colorpicker-btn"
            >
              <img src="icons/chooseColor.png" alt="colorpicker" />
            </button>
            <input
              type="color"
              id="colorpicker"
              value="#fff"
              hidden
              onchange="onChangeTextColor(this.value)"
            />
            <button
              class="font-change-btn"
              title="Increase Font"
              onclick="onChangeFontSize(+2)"
            >
              <span>A</span>
              +
            </button>
            <button
              class="font-change-btn"
              title="Decrease Font"
              onclick="onChangeFontSize(-2)"
            >
              <span>A</span>
              -
            </button>
          </div>
          <div class="btn-line-4">
            <button
              class="align-left-btn"
              onclick="changeAlign('start')"
              
              data-title="Align Left"
            >
              <img class="icon" src="icons/lefttoright.png" alt=" " />
            </button>
            <button
            class="align-center-btn"
              onclick="changeAlign('center')"
            >
              <img
                class="icon"
                src="icons/center.png"
                alt=" "
              />
            </button>
            <button
            class="align-right-btn"
              onclick="changeAlign('end')"
            >
              <img class="icon" src="icons/righttoleft.png" alt=" " />
            </button>
          </div>
          <div class="btn-line-3">
            <button class="save-btn" onclick="saveMeme()">Save</button>
            <button class="download-btn">
              <a href="#" onclick="downloadMeme(this)">Download</a>
            </button>
          </div>
        </div>
      </section>
      <section class="meme-gallery flex justify-center"></section>
    </main>
  </body>
  <script src="js/meme.service.js"></script>
  <script src="js/meme.storage.service.js"></script>
  <script src="js/meme.controller.js"></script>
  <script src="js/gallery.controller.js"></script>
</html>
